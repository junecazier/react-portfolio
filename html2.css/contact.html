<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>Contact</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

   <script src="https://kit.fontawesome.com/fc5b87a9c3.js"></script>
   <link rel="stylesheet" href="styles/common.css">
   <link rel="stylesheet" href="styles/nav.css">
   <link rel="stylesheet" href="styles/footer.css">
   <link rel="stylesheet" href="styles/skewed-header.css">
   <link rel="stylesheet" href="styles/square-grid.css">
   <link rel="stylesheet" href="styles/page-container.css">
   <link rel="stylesheet" href="styles/helpers.css">
   <link rel="stylesheet" href="styles/contact.css">
   <link rel="stylesheet" href="styles/form.css">
   <link rel="stylesheet" href="styles/buttons.css">
   <link rel="stylesheet" href="styles/mediaqueries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');">
            
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="link-wrapper">
               
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                        
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                        
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                        
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-info-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                
                <div class="company-details-wrapper">
                    <div class="company-details-wrapper-icons">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <div class="company-details-wrapper-icons">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div>
                        555-555-5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <div class="company-details-wrapper-icons">
                        <i class="far fa-clock"></i>
                    </div>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>
            <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>  
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo-2">
        </div>
                
        <div class="footer-phone-and-hours">
            <span class="phone-number">
                555-555-5555
            </span>
            <span class="just-hours">
                10 AM - MIDNIGHT
            </span>
        </div>

        <div class="link-wrapper">
                
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
                    
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
                    
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
                    
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
                    
        </div>

        <div class="footer-icons">
            <div class="instagram-icon">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="twitter-icon">
                <a href="#"></a>
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="facebook-icon">
                <a href="#"></a>
                    <i class="fab fa-facebook-square"></i>
                </a>
            </div>
        </div>

        <div class="copyright-wrapper">
            &copy; 2019 DevCamp &#124; All Rights Reserved
        </div>
    </div>
</body>
</html>
